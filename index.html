<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body>
	
	<header>
		<h1>Food Hangman</h1>
	</header>

	<br>
	<h3>Current Word:</h3>
	<div id="wordContainer">
		<p id="wordSlots">Press a key to start!</p>
	</div>

	<br>

	<div id="guessContainer">
		<p id="guessedCharacters">Guessed characters:</p>
	</div>

	<br>
	

	<div id="statContainer">
		<p id="guessesRemaining">Guesses left: 12</p>
		<p id="wins">Wins: 0</p>
		<p id="losses">Losses: 0</p>
	</div>

	<br>
	
	<div id="buttonContainer">
		<button id="button1">I don't like losing. >:C</button>
	</div>
<!--
	<div id="imageContainer">
		<p id="foodImage"></p>
	</div>
-->

<!-- Everything below this line is for troubleshooting -->
	<p id="testText"></p>

	<br>
	
	<!--<p>The following is for troubleshooting:</p>-->
	<p id="tShoot"></p>

<!--Linked javascript file -->
<script type="text/javascript" src="assets/javascript/game.js" ></script>

</body>
</html>
